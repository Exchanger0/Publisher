<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create post</title>

    <link rel="stylesheet" th:href="@{/styles/header.css}">
    <link rel="stylesheet" th:href="@{/styles/general.css}">
    <link rel="stylesheet" th:href="@{/styles/posts/create.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="~{header :: header}"></div>

<form class="form" th:action="@{/posts}" method="POST">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Enter title" required>

        <label for="tags">Tags</label>
        <input type="text" id="tags" name="tags" placeholder="Enter tags" required>

        <label for="content">Content</label>
        <textarea id="content" name="content" placeholder="Enter content" required></textarea>

        <button type="submit" class="button">Submit</button>
    </form>
</body>
</html>
