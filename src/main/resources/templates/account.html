<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account</title>

    <link rel="stylesheet" th:href="@{/styles/header.css}">
    <link rel="stylesheet" th:href="@{/styles/account.css}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="title-parent">
        <p class="title">Publisher</p>
    </div>
    <div>
        <a class="a-btn" th:href="@{/posts}">Posts</a>
        <a class="a-btn" href="">Groups</a>
        <a class="a-btn" href="">Users</a>
    </div>
    <div class="account">
        <a class="a-btn" href="">Account</a>
    </div>
</header>

<div class="main">
    <div class="user-info">
        <div>
            <p>Username: <span th:text="${user.username}"></span></p>
        </div>
        <div class="about">
            <p>About:</p>
            <form th:method="PUT" th:action="@{/account}" class="about-form">
                <textarea name="about" th:text="${user.aboutMyself}" rows="10" cols="35" style="resize: none;"></textarea>
                <input class="btn" type="submit" value="Save changes">
            </form>
        </div>
        <div class="list-box">
            <p>
                My posts: 
                <span th:text="${user.posts.size()}"></span>
                <button class="btn show-posts">Show</button>
            </p>
            <ul class="post-list">
                <li th:each="post : ${user.posts}" th:text="${post}"></li>
            </ul>
        </div>
        <div class="list-box">
            <p>
                My groups: 
                <span th:text="${user.groups.size()}"></span>
                <button class="btn show-groups">Show</button>
            </p>
            <ul class="group-list">
                <li th:each="group : ${user.groups}" th:text="${group}"></li>
            </ul>
        </div>
        <div class="list-box">
            <p>
                My created groups: 
                <span th:text="${user.createdGroups.size()}"></span>
                <button class="btn show-created-groups">Show</button>
            </p>
            <ul class="created-group-list">
                <li th:each="group : ${user.createdGroups}" th:text="${group}"></li>
            </ul>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/scripts/account.js}"></script>
</body>
</html>
